<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Startup Employee Directory</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Stylesheets-->
    <link rel="stylesheet" href="css/normalize.css">

</head>
<body>
    <header class="header">
        <h1 class="header__heading">Awesome Startup Employee Directory</h1>
        <input type="text" placeholder="Search for Employee"  class="searchbar">
    </header>
    <main class="grid-container">
    <!-- Employee info will be added with js here-->
    </main>

    <div class="overlay hidden">
        <div class="modal">
            <button class="modal-close">X</button>
            <div class="modal-content">
            <!-- modal information will be added with JS here -->
            </div>
            <div class="controls">
                <button type="submit" class="previous">Previous</button>
                <button type="submit" class="next">Next</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
